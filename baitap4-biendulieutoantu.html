<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a;
      a = prompt("Nhập bán kính hình tròn");
      a = parseInt(a);
      let n = 3.14;
      let C = 2 * a * n;
      document.write("Chu vi hình tròn là " + C);
    </script>
  </body>
