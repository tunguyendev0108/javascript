<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a, b;
      // Lấy giá trị từ người dùng
      a = prompt("Nhập số a");
      b = prompt("Nhập số b");

      // Đổi sang kiểu number
      a = parseInt(a);
      b = parseInt(b);

      // In kết quả ra trình duyệt
      alert("Phần dư khi chia hai số " + a + " và " + b + " là " + (a % b));
    </script>
  </body>
</html>
