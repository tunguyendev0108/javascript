<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Caculator</h1>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất" />
    <input type="number" id="num2" placeholder="Nhập số thứ hai" /> <br />
    <br />
    <button onmouseout="Add()">Addition(+)</button>
    <button onclick="Sub()">Subtraction(-)</button>
    <button onclick="Mul()">Multiplication(X)</button>
    <button onclick="Division()">Division(/)</button>
    <div><h3 id="result">Result Division:</h3></div>

    <script>
      function Add() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) + Number(number2);
        document.getElementById("result").innerHTML = result;
      }

      function Sub() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        document.getElementById("result").innerHTML = result;
      }

      function Mul() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) * Number(number2);
        document.getElementById("result").innerHTML = result;
      }

      function Division() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
